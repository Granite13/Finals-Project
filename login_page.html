<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css" />
    <title>Chef Gams Panel</title>   
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form action="order_cart.html" onsubmit="return login_details()">
        <div class="txt_field">
          <input type="text" id="id_username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="id_password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" class="submit_btn"/>
        <div class="signup_link">Forgot Something? <a href="home.html">Back to Home</a></div>
      </form>
    </div>

  </body>

<script src="login_page.js"></script>

</html>
